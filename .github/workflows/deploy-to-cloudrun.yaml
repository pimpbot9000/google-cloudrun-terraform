name: Build and deploy
on:
  push:
    branches: [master]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: helloworld

jobs:

  deploy:
    runs-on: ubuntu-latest

#    steps:
#      - uses: actions/checkout@v2
#      - name: Deploy to Cloud Run
#        id: deploy
#        uses: google-github-actions/deploy-cloudrun@main
#        with:
#          service: hello-cloud-run 
#          image: eu.gcr.io/${{env.PROJECT_ID}}/helloworld:latest
#          credentials: ${{ secrets.GCP_SA_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Push to Registry
        run: gcloud builds submit --tag "eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:latest"
        #. --project=${{ secrets.GCP_PROJECT_ID }}  \
             #--tag=eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloworld:latest

      - name: Deploy
        run: gcloud run deploy app --platform "managed" --image "eu.gcr.io/$PROJECT_ID/helloworld:latest" --region "us-central1" #--project=${{ secrets.GCP_PROJECT_ID }} \
              # \ 
             #--image=eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloworld
  